<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <title>Music Player</title>
</head>
<body>
    <header>
    <!--Side Menu for Libary, Playlists and search feature-->
    <div id="mySidenav" class="sidenav">
            <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
            <input id="search" class="searchbar" placeholder="Search for Song or artist"><button id="searchButton">Search</button>
            <!-- <button id="createPlaylist">Create playlist</button> -->
            <a href="#" id="songbutton">Songs</a>
            <a href="#" id="playlistbutton">Playlist</a>
            <a href="#" id="createPlaylist">Create playlist</a>
            <div id="songs"></div>
            <div id="songsection"></div>
            <div id="albums"></div>
            <div id="albumsection"></div>
            <div id="artist"></div>
            <div id="artistsection"></div>
            <div id="playsongsection"></div>
            <div id="playlistaddsongheader"></div>
            <div id="playlistaddsong"></div>
    </div>
    <span onclick="openNav()"><i class="fas fa-bars"></i></span>
    <!-- Music  Player Controls-->
    <div id="coverandcontrols">
        <img id="mainimage" class="coverart" src="default.png">
        <div id="songandartist">
            <h2 id="songtitle" class="songandartisttext"></h2>
            <h3 id="artisttitle" class="songandartisttext"></h3>
        </div>
    <div id="musicControls">
            <i class="fas fa-undo"></i>
          <i class="fas fa-backward" onclick="rewind()"></i>
          <i id="play" class="far fa-play-circle" onclick="play()"></i>
          <i class="fas fa-forward" onclick="forward()"></i>
          <i class="fas fa-random" onclick="shuffle()"></i>
    </div>
    <audio src="" id="player"></audio>  
    <progress id="seekbar" value="0" max="1" style="width:400px;"></progress>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <script src="sidemenu.js"></script>
    <script src="player.js"></script>
    <script src="playlist.js"></script>

</body>
</html>
